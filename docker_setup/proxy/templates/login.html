<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.w3school.com.cn/lib/bs/bootstrap.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container w-75 mt-5 border">
    <form action="" method="post" class="m-3">
        <div class="m-3">
            <label for="username" class="form-label">用户名：</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
        </div>
        <div class="form-check m-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" checked disabled name="remember"> 记住我
            </label>
        </div>
        <button type="submit" class="btn btn-primary m-3">提交</button>
    </form>
    <button class="btn-warning float-end" onclick="closeServer()">关闭服务器</button>
</div>
<script>
    function closeServer() {
        fetch('/close')
        alert('服务器已关闭！')
        window.opener = null;
        window.open('', '_self');
        window.close();
    }
</script>
</body>
</html>
